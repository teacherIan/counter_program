<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>

<body>

    <div class="container">
        <div class="container-add card" id="add-container">
            <div class="container-add-name">
                Add
            </div>
            <div class="container-add-sign" id="add">
                +
            </div>
        </div>

        <div class="container-score card" id="score-container">
            <div class="container-score-name">
                Reset
            </div>
            <div class="container-score-sign" id="score">
                0
            </div>

        </div>
        <div class="container-subtract card" id="subtract-container">
            <div class="container-subtract-name">
                Subtract
            </div>
            <div class="container-subtract-sign">
                -
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
